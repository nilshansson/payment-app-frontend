name: Authenticate to Google Cloud
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: "google-github-actions/auth@v2.1.3"
        with:
          credentials_json: "${{ secrets.OTTODELUXE }}"

      - name: "Set up Cloud SDK"
        uses: "google-github-actions/setup-gcloud@v2"

      - name: "Use gcloud CLI"
        run: "gcloud info"

      - name: "Set region for Cloud Run"
        run: "gcloud config set run/region us-central1"

      - name: "Run payment-app-frontend"
        run: "gcloud run deploy warehouseapp --source . --allow-unauthenticated"

      - name: "Set region for Cloud Run"
        run: "gcloud config set run/region us-central1"

      - name: "Run payment-app-frontend"
        run: "gcloud run deploy payment-app-frontend --source . --allow-unauthenticated"
